<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .btn-predict {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-predict:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            .container {
                margin-top: 20px;
            }

            .btn-predict {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Styling for result */
        .result {
            margin-top: 30px;
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p>Click the button below to predict diabetes:</p>
        <button class="btn-predict" onclick="window.location.href='{{ url_for('predict_datapoint') }}'">Predict Diabetes</button>
    </div>

    <!-- Result section -->
    <div class="result">
        <h1><center>Person is: {{result}}</center></h1>
    </div>
</body>
</html>
